<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link href="%PUBLIC_URL%/current_page.html" rel="canonical">
    <meta name="theme-color" content="#000000">

    <title>INSERT PAGE NAME</title>
    <meta content="INSERT DESCRIPTION" name="description">
    <meta content="INSERT KEYWORDS" name="keywords">

    <!-- Tells Google not to provide a translation for this document -->
    <meta name="google" content="notranslate">

    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">

    <!-- Favicons/Icons -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/favicon.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/favicon.png" color="blue">

    <!-- Facebook cards -->
    <meta property="og:url" content="%PUBLIC_URL%/current_page.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="INSERT PAGE NAME">
    <meta property="og:image" content="%PUBLIC_URL%/favicon.png">
    <meta property="og:description" content="INSERT DESCRIPTION">
    <meta property="og:site_name" content="INSERT SITE NAME">

    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@site_account">
    <meta name="twitter:creator" content="@individual_account">
    <meta name="twitter:url" content="%PUBLIC_URL%/current_page.html">
    <meta name="twitter:title" content="INSERT PAGE NAME">
    <meta name="twitter:description" content="Content description less than 200 characters">
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon.png">

    <!-- Insert Google Fonts Here -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css?family=INSERT FONT HERE" rel="stylesheet"> -->
</head>
